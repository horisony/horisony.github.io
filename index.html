<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>假CRM系统</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 32px;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid #e9ecef;
        }
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .filter-item label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        .filter-item select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background: #fff;
            font-size: 14px;
            min-width: 120px;
        }
        .filter-item select:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        .filter-actions {
            margin-left: auto;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #1890ff;
            color: white;
        }
        .btn-primary:hover {
            background: #40a9ff;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 8px;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 14px 10px;
            text-align: center;
        }
        th {
            background: #f0f0f0;
            color: #222;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #fafafa;
        }
        tr:hover {
            background: #e6f7ff;
        }
        .tag {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 13px;
            color: #fff;
        }
        .tag-new { background: #52c41a; }
        .tag-old { background: #faad14; }
        .intent-high { color: #fff; background: #f5222d; }
        .intent-medium { color: #fff; background: #fa8c16; }
        .intent-low { color: #fff; background: #1890ff; }
        .hidden {
            display: none;
        }
        .button-group {
            display: flex;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            overflow: hidden;
        }
        .filter-btn {
            padding: 8px 16px;
            border: none;
            background: #fff;
            color: #666;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            min-width: 60px;
            border-right: 1px solid #d9d9d9;
        }
        .filter-btn:last-child {
            border-right: none;
        }
        .filter-btn:hover {
            background: #f0f8ff;
            color: #1890ff;
        }
        .filter-btn.active {
            background: #1890ff;
            color: #fff;
        }
        .filter-btn.active:hover {
            background: #40a9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>客户信息表</h1>
        
        <!-- 筛选栏目 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <label>新老客户</label>
                    <div class="button-group">
                        <button class="filter-btn active" data-type="customerType" data-value="">全部</button>
                        <button class="filter-btn" data-type="customerType" data-value="新客户">新客户</button>
                        <button class="filter-btn" data-type="customerType" data-value="老客户">老客户</button>
                    </div>
                </div>
                <div class="filter-item">
                    <label>意向度</label>
                    <div class="button-group">
                        <button class="filter-btn active" data-type="intentLevel" data-value="">全部</button>
                        <button class="filter-btn" data-type="intentLevel" data-value="高">高</button>
                        <button class="filter-btn" data-type="intentLevel" data-value="中">中</button>
                        <button class="filter-btn" data-type="intentLevel" data-value="低">低</button>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-secondary" onclick="resetFilters()">重置</button>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>客户姓名</th>
                    <th>电话</th>
                    <th>新老客户类型</th>
                    <th>意向度</th>
                    <th>最近沟通时间</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>图灵驭界科技</td>
                    <td>13812345678</td>
                    <td><span class="tag tag-new">新客户</span></td>
                    <td><span class="tag intent-high">高</span></td>
                    <td>2024-06-01</td>
                </tr>
                <tr>
                    <td>RPAtest</td>
                    <td>13987654321</td>
                    <td><span class="tag tag-old">老客户</span></td>
                    <td><span class="tag intent-medium">中</span></td>
                    <td>2024-05-28</td>
                </tr>
                <tr>
                    <td>RPA小李</td>
                    <td>13711223344</td>
                    <td><span class="tag tag-new">新客户</span></td>
                    <td><span class="tag intent-low">低</span></td>
                    <td>2024-05-30</td>
                </tr>
                <tr>
                    <td>RPA小张</td>
                    <td>13699887766</td>
                    <td><span class="tag tag-old">老客户</span></td>
                    <td><span class="tag intent-high">高</span></td>
                    <td>2024-06-02</td>
                </tr>
                <tr>
                    <td>RPA王</td>
                    <td>13566554433</td>
                    <td><span class="tag tag-new">新客户</span></td>
                    <td><span class="tag intent-medium">中</span></td>
                    <td>2024-05-29</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 存储当前筛选状态
        let currentFilters = {
            customerType: '',
            intentLevel: ''
        };

        // 为所有筛选按钮添加点击事件
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    const value = this.getAttribute('data-value');
                    
                    // 更新当前筛选状态
                    currentFilters[type] = value;
                    
                    // 更新按钮状态
                    updateButtonStates(type, this);
                    
                    // 应用筛选
                    applyFilters();
                });
            });
        });

        // 更新按钮状态
        function updateButtonStates(type, clickedButton) {
            const buttonGroup = clickedButton.parentElement;
            const buttons = buttonGroup.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            clickedButton.classList.add('active');
        }

        function applyFilters() {
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const customerTypeCell = row.querySelector('td:nth-child(3) span').textContent;
                const intentLevelCell = row.querySelector('td:nth-child(4) span').textContent;

                const customerTypeMatch = !currentFilters.customerType || customerTypeCell === currentFilters.customerType;
                const intentLevelMatch = !currentFilters.intentLevel || intentLevelCell === currentFilters.intentLevel;

                if (customerTypeMatch && intentLevelMatch) {
                    row.classList.remove('hidden');
                    row.classList.add('filtered-row');
                } else {
                    row.classList.add('hidden');
                    row.classList.remove('filtered-row');
                }
            });
        }

        function resetFilters() {
            // 重置筛选状态
            currentFilters = {
                customerType: '',
                intentLevel: ''
            };
            
            // 重置按钮状态
            const allButtons = document.querySelectorAll('.filter-btn');
            allButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-value') === '') {
                    btn.classList.add('active');
                }
            });
            
            // 显示所有行并移除filtered-row class
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                row.classList.remove('hidden');
                row.classList.remove('filtered-row');
            });
        }
    </script>
</body>
</html>
