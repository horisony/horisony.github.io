<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>假CRM系统</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 14px 10px;
            text-align: center;
        }
        th {
            background: #f0f0f0;
            color: #222;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #fafafa;
        }
        tr:hover {
            background: #e6f7ff;
        }
        .tag {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 13px;
            color: #fff;
        }
        .tag-new { background: #52c41a; }
        .tag-old { background: #faad14; }
        .intent-high { color: #fff; background: #f5222d; }
        .intent-medium { color: #fff; background: #fa8c16; }
        .intent-low { color: #fff; background: #1890ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>客户信息表</h1>
        <table>
            <thead>
                <tr>
                    <th>客户姓名</th>
                    <th>电话</th>
                    <th>新老客户类型</th>
                    <th>意向度</th>
                    <th>最近沟通时间</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>图灵驭界科技</td>
                    <td>13812345678</td>
                    <td><span class="tag tag-new">新客户</span></td>
                    <td><span class="tag intent-high">高</span></td>
                    <td>2024-06-01</td>
                </tr>
                <tr>
                    <td>RPAtest</td>
                    <td>13987654321</td>
                    <td><span class="tag tag-old">老客户</span></td>
                    <td><span class="tag intent-medium">中</span></td>
                    <td>2024-05-28</td>
                </tr>
                <tr>
                    <td>lightning</td>
                    <td>13711223344</td>
                    <td><span class="tag tag-new">新客户</span></td>
                    <td><span class="tag intent-low">低</span></td>
                    <td>2024-05-30</td>
                </tr>
                <tr>
                    <td>花菜</td>
                    <td>13699887766</td>
                    <td><span class="tag tag-old">老客户</span></td>
                    <td><span class="tag intent-high">高</span></td>
                    <td>2024-06-02</td>
                </tr>
                <tr>
                    <td>RPAtest2</td>
                    <td>13566554433</td>
                    <td><span class="tag tag-new">新客户</span></td>
                    <td><span class="tag intent-medium">中</span></td>
                    <td>2024-05-29</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
