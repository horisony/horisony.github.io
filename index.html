<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>假CRM系统</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 32px;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid #e9ecef;
        }
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .filter-item label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        .filter-item select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background: #fff;
            font-size: 14px;
            min-width: 120px;
        }
        .filter-item select:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        .filter-actions {
            margin-left: auto;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #1890ff;
            color: white;
        }
        .btn-primary:hover {
            background: #40a9ff;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 8px;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 14px 10px;
            text-align: center;
        }
        th {
            background: #f0f0f0;
            color: #222;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #fafafa;
        }
        tr:hover {
            background: #e6f7ff;
        }
        .tag {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 13px;
            color: #fff;
        }
        .tag-new { background: #52c41a; }
        .tag-old { background: #faad14; }
        .intent-high { color: #fff; background: #f5222d; }
        .intent-medium { color: #fff; background: #fa8c16; }
        .intent-low { color: #fff; background: #1890ff; }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>客户信息表</h1>
        
        <!-- 筛选栏目 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <label for="customerType">新老客户</label>
                    <select id="customerType">
                        <option value="">全部</option>
                        <option value="新客户">新客户</option>
                        <option value="老客户">老客户</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="intentLevel">意向度</label>
                    <select id="intentLevel">
                        <option value="">全部</option>
                        <option value="高">高</option>
                        <option value="中">中</option>
                        <option value="低">低</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-primary" onclick="applyFilters()">筛选</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">重置</button>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>客户姓名</th>
                    <th>电话</th>
                    <th>新老客户类型</th>
                    <th>意向度</th>
                    <th>最近沟通时间</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>图灵驭界科技</td>
                    <td>13812345678</td>
                    <td><span class="tag tag-new">新客户</span></td>
                    <td><span class="tag intent-high">高</span></td>
                    <td>2024-06-01</td>
                </tr>
                <tr>
                    <td>RPAtest</td>
                    <td>13987654321</td>
                    <td><span class="tag tag-old">老客户</span></td>
                    <td><span class="tag intent-medium">中</span></td>
                    <td>2024-05-28</td>
                </tr>
                <tr>
                    <td>lightning</td>
                    <td>13711223344</td>
                    <td><span class="tag tag-new">新客户</span></td>
                    <td><span class="tag intent-low">低</span></td>
                    <td>2024-05-30</td>
                </tr>
                <tr>
                    <td>花菜</td>
                    <td>13699887766</td>
                    <td><span class="tag tag-old">老客户</span></td>
                    <td><span class="tag intent-high">高</span></td>
                    <td>2024-06-02</td>
                </tr>
                <tr>
                    <td>RPA王</td>
                    <td>13566554433</td>
                    <td><span class="tag tag-new">新客户</span></td>
                    <td><span class="tag intent-medium">中</span></td>
                    <td>2024-05-29</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function applyFilters() {
            const customerType = document.getElementById('customerType').value;
            const intentLevel = document.getElementById('intentLevel').value;
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const customerTypeCell = row.querySelector('td:nth-child(3) span').textContent;
                const intentLevelCell = row.querySelector('td:nth-child(4) span').textContent;

                const customerTypeMatch = !customerType || customerTypeCell === customerType;
                const intentLevelMatch = !intentLevel || intentLevelCell === intentLevel;

                if (customerTypeMatch && intentLevelMatch) {
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                }
            });
        }

        function resetFilters() {
            document.getElementById('customerType').value = '';
            document.getElementById('intentLevel').value = '';
            
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                row.classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
